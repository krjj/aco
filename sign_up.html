		<!-- start main -->
		<main role="main">
			<!-- start section -->
			<section class="section section--no-pt section--no-pb section--light-bg">
				<div class="grid grid--container">
					<div class="authorization authorization--registration">
						<!-- this is demo, remove div class row and div's class col -->
						<div class="row">
							<div class="col col--md-auto" id="dvSignUp">
								<div class="text--center">
									<a class="site-logo" href="#">
										<h3 class="__title">ACO Logo</h3>
									</a>
								</div>

								<form class="authorization__frm" action="#">
									<h3 class="__title">Sign Up</h3>

									<div class="input-wrp">
										<input id="firstName" class="textfield" type="text" value="" placeholder="First Name" />
									</div>
									<div class="input-wrp">
										<input id="lastName" class="textfield" type="text" value="" placeholder="Last Name" />
									</div>

									<div class="input-wrp">
										<input id="email" class="textfield" type="text" value="" placeholder="Email" />
									</div>

									<div class="input-wrp">
										<i class="textfield-ico fontello-eye"></i>
										<input id="pwd" class="textfield" type="password" value="" placeholder="Password" />
									</div>

									<div class="input-wrp">
										<i class="textfield-ico fontello-eye"></i>
										<input id="cnfPwd" class="textfield" type="password" value="" placeholder="Confirm Password" />
									</div>

									<p>
										<label class="checkbox">
											<input id="chkCondn" type="checkbox"/>
											<i class="fontello-check"></i><span>I agree with <a href="#">Terms of Services</a></span>
										</label>

										<button id = "btnSubmit" class="custom-btn custom-btn--medium custom-btn--style-2 wide" type="submit" role="button">Submit</button>
									</p>

									<p class="text--center"><a href="sign_in.html">Sign In</a> Already have an account</p>
								</form>
							</div>

							<div class="col col--md-auto" id="dvAcntVerif">
								<div class="text--center">
									<a class="site-logo" href="#">
										<h3 class="__title">ACO Logo</h3>
									</a>
								</div>

								<form class="authorization__frm" action="#">
									<h3 class="__title">Account Verification</h3>

									<p>
										We sent the code to your email address. Please, check your inbox or spam folder.
									</p>

									<div class="input-wrp">
										<input class="textfield" id="txtPIN" type="text" value="" placeholder="Enter PIN" />
									</div>

									<button class="custom-btn custom-btn--medium custom-btn--style-2 wide" id="btnAccountVerify" type="submit" role="button">Submit</button>
								</form>

								<br>


							</div>

							<div class="col col--md-auto" id="dvPwdRec">
								<div class="text--center">
									<a class="site-logo" href="#">
										<h3 class="__title">ACO Logo</h3>
									</a>
								</div>

								<form id="recovery" class="authorization__frm" action="#">
										<h3 class="__title">Password Recovery</h3>
	
										<div class="input-wrp">
											<input class="textfield" type="text" value="" placeholder="Enter PIN" />
										</div>
	
										<button class="custom-btn custom-btn--medium custom-btn--style-2 wide" type="submit" role="button">Submit</button>
	
										<p class="text--center">Back to <a href="sign_in.html">Sign In</a></p>
								</form>

							</div>
						</div>
					</div>
				</div>
			</section>
